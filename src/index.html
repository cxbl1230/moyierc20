<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>墨蚁MoYi</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
    .margin-10{margin: 20px 0;}
    .label-status{font-size:13px !important;vertical-align:top;line-height: normal;}
    .my-tokens{margin: 10px 0;}.my-tokens label{}
    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">墨蚁MoYi代币通证<span class="label label-success label-status">私募中</span>
<span class="btn btn-link" type="button">合约地址：<span id="my-account"></span></span></h1>
          <hr/>
          <div class="searchform">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="地址（address）" id="myaddress">
                      <span class="input-group-btn">
                        <button class="btn btn-success" type="button" id="findaddress">搜索</button>
                      </span>
                    </div><!-- /input-group -->
                  </div><!-- /.col-lg-6 -->
                </div><!-- /.row -->
                <div class="my-tokens">当前拥有代币数量：<label class="text-primary">0</label>MYI</div>

          </div>

            <div class="alert alert-success alert-dismissible hidden" role="alert" id="buy-tips">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <strong>提示!</strong> 购买成功.
            </div>


            <button type="button" class="btn btn-success" id="token-status">启动私募</button>
            <button type="button" class="btn btn-info" id="token-withdraw">提现(<em>0</em> ETH)</button>
            <div class="row margin-10">
              <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                  <div class="caption">
                    <h3>0.1 ETH = 1000 MYI</h3>
                    <p><a href="#" class="btn btn-primary btn-buy" role="button" data-money="0.1">购买</a></p>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                  <div class="caption">
                    <h3>1 ETH = 10000 MYI</h3>
                    <p><a href="#" class="btn btn-primary btn-buy" role="button" data-money="1">购买</a></p>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                  <div class="caption">
                    <h3>10 ETH = 100000 MYI</h3>
                    <p><a href="#" class="btn btn-primary btn-buy" role="button" data-money="10">购买</a></p>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                  <div class="caption">
                    <h3>100 ETH = 1000000 MYI</h3>
                    <p><a href="#" class="btn btn-primary btn-buy" role="button" data-money="100">购买</a></p>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
